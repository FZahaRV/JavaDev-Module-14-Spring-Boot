<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container">
<h1 class="mt-4">Create Note</h1>

<form th:action="@{/note/create}" method="post" th:object="${note}" class="mt-4">
    <input type="hidden" th:field="*{id}">
    <label for="title" class="form-label" >Title:</label>
    <input type="text" id="title" th:field="*{title}" required class="form-control">
    <br>
    <label for="content" >Content:</label>
    <textarea id="content" th:field="*{content}" required class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
</form>

<a th:href="@{/note/list}" class="btn btn-success mt-3">Back to Note List</a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIc35kr42FoCpL/4T1ZNW93+Xjsl5f"
        crossorigin="anonymous"></script>
</body>
</html>
